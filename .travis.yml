language: node_js
node_js:
- 0.1
env:
  global:
  - NODE_ENV: test
addons:
  sauce_connect: true
before_install:
- npm install -g bower@1.3
- npm install -g grunt-cli@0.1
- npm install -g karma-cli@0.0
- npm install -g protractor@1.5
- webdriver-manager update
- bower install
before_script:
- node test/data.js
- grunt minifica
script:
- karma start config/karma.config.js --single-run --browsers PhantomJS
- node server &
- protractor config/protractor.js
services:
- mongodb
deploy:
  provider: openshift
  user: isanio@yahoo.com
  password:
    secure: 
  app: contatooh
  domain: contatooh-isanio.rhcloud.com
  on:
    repo: isaniomoraes/contatooh
    branch: config-travis-and-openshift
before_deploy:
- git config --global user.email 'travis@travis-ci.com'
- git config --global user.name 'Travis CI'
- git checkout $TRAVIS_BRANCH
- git add --all
- git commit -am "Travis commit"